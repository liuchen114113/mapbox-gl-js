<div id='map'></div>
<script>
var map = new curvemapgl.Map({
    container: 'map',
    style: 'curvemap://styles/curvemap/light-v9',
    zoom: 13,
    center: [-122.447303, 37.753574]
});

map.on('load', function () {

    map.addLayer({
        "id": "terrain-data",
        "type": "line",
        "source": {
            type: 'vector',
            url: 'curvemap://curvemap.curvemap-terrain-v2'
        },
        "source-layer": "contour",
        "layout": {
            "line-join": "round",
            "line-cap": "round"
        },
        "paint": {
            "line-color": "#ff69b4",
            "line-width": 1
        }
    });
});
</script>
