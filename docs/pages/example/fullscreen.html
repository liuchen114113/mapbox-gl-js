
<div id='map'></div>

<script>

var map = new curvemapgl.Map({
    container: 'map', // container id
    style: 'curvemap://styles/curvemap/outdoors-v9', //stylesheet location

    zoom: 13 // starting zoom
});

map.addControl(new curvemapgl.FullscreenControl());

</script>
