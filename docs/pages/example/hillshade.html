<div id='map'></div>
<script>
var map = new curvemapgl.Map({
    container: 'map',
    style: 'curvemap://styles/curvemap/cjaudgl840gn32rnrepcb9b9g', // the outdoors-v10 style but without Hillshade layers
    center: [-119.5591, 37.715],
    zoom: 9
});

map.on('load', function () {
    map.addSource('dem', {
        "type": "raster-dem",
        "url": "curvemap://curvemap.terrain-rgb"
    });
    map.addLayer({
        "id": "hillshading",
        "source": "dem",
        "type": "hillshade"
    // insert below waterway-river-canal-shadow;
    // where hillshading sits in the Curvemap Outdoors style
    }, 'waterway-river-canal-shadow');
});
</script>
