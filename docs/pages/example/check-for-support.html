<div id='map'></div>

<script>
if (!curvemapgl.supported()) {
    alert('Your browser does not support Curvemap GL');
} else {
    var map = new curvemapgl.Map({
        container: 'map',
        style: 'curvemap://styles/curvemap/streets-v9',
        center: [-74.50, 40],
        zoom: 9
    });
}
</script>
