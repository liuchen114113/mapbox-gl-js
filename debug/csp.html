<!DOCTYPE html>
<html>
<head>
    <title>Curvemap GL JS debug page</title>
    <meta http-equiv="Content-Security-Policy" content="worker-src blob: ; img-src data: blob: ; script-src http: 'nonce-dummy'; connect-src https://*.tiles.curvemap.com https://api.curvemap.com">
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/curvemap-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/curvemap-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script nonce="dummy">

var map = window.map = new curvemapgl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-77.01866, 38.888],
    style: 'curvemap://styles/curvemap/streets-v10',
    hash: true
});

curvemapgl.setRTLTextPlugin('https://api.curvemap.com/curvemap-gl-js/plugins/curvemap-gl-rtl-text/v0.1.2/curvemap-gl-rtl-text.js');

</script>
</body>
</html>
